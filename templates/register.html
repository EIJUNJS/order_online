<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
{% load static %}
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Superstore-sign in </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/register.js' %}"></script>
</head>
<body>
<div class="register_con">
    <div class="l_con fl">
        <a class="reg_logo"><img src="{% static 'images/logo02.png' %}"></a>
        <div class="reg_slogan">Stay home & get fresh</div>
        <div class="reg_banner"></div>
    </div>

    <div class="r_con fr">
        <div class="reg_title clearfix">
            <h1>new customer</h1>
            <a href="#">sign in</a>
        </div>
        <div class="reg_form clearfix">
            <form method="post" action="/user/register">
                {% csrf_token %}
                <ul>
                    <li>
                        <label>Name:</label>
                        <input type="text" name="user_name" id="user_name">
                        <span class="error_tip">Tip</span>
                    </li>
                    <li>
                        <label>Password:</label>
                        <input type="password" name="pwd" id="pwd">
                        <span class="error_tip">Tip</span>
                    </li>
                    <li>
                        <label>Confirm:</label>
                        <input type="password" name="cpwd" id="cpwd">
                        <span class="error_tip">Tip</span>
                    </li>
                    <li>
                        <label>Email:</label>
                        <input type="text" name="email" id="email">
                        <span class="error_tip">Tip</span>
                    </li>
                    <li class="agreement">
                        <input type="checkbox" name="allow" id="allow" checked="checked">
                        <label>I have read and I accept the terms of sales.</label>
                        <span class="error_tip2">Tip</span>
                    </li>
                    <li class="reg_sub">
                        <input type="submit" value="Create an account" name="">
                    </li>
                </ul>
            </form>
            {{ errmsg }}
        </div>

    </div>

</div>

<div class="footer no-mp">
    <div class="foot_link">
        <a href="#">About us</a>
        <span>|</span>
        <a href="#">Contact us</a>
        <span>|</span>
        <a href="#">Career Opportunities</a>
        <span>|</span>
        <a href="#">FAQ's</a>
    </div>
    <p>CopyRight © 2016 XXXXXX Company All Rights Reserved</p>
    <p>Phone：902-XXXXXXX </p>
</div>

</body>
</html>
